<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <main>
        <div class="left">
            <h1>You're Welcome</h1>
            <p>Register to start</p>
        </div>
        <div class="right">
            <nav>
                <a href="login.html" class="btn">Login</a>
                <a href="index.html" class="btn">Register</a>
            </nav>
            <div class="form_body">
                <h2>REGISTER</h2>
                <form action="">
                    <div class="fn">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="" placeholder="Enter your first name" required>
                    </div>
                    <div class="ln">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="" placeholder="Enter your last name" required>
                    </div>
                    <div class="pn">
                        <label for="pnumber">Phone Number</label>
                        <input type="number" name="pnumber" id="" placeholder="Enter your phone number" required>
                    </div>
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="" placeholder="Enter your e-mail" required>
                    </div>
                    <div class="gnd">
                        <label for="gender"></label>
                        <select name="gendar" id="gendar">
                            <option value="select">Select Gendar</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="dob">
                        <label for="dob">Choose Date of Birth</label>
                        <input type="date" name="dob" id="" max="2010-01-01" min="1930-01-01" required>
                    </div>
                    <div class="favc">
                        <label for="favcolor">Select your favorite color:</label>
                        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
                    </div>
                    <input type="submit" value="submit" class="sbmt">
                </form>
            </div>
        </div>

    </main>


</body>

</html>
